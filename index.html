<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Streaming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      gap: 30px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Fondo animado */
    .burbujas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .burbuja {
      position: absolute;
      bottom: -150px;
      background: rgba(0, 255, 0, 0.2);
      border-radius: 50%;
      animation: subir 15s linear infinite;
    }

    .burbuja:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 12s; }
    .burbuja:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-duration: 18s; }
    .burbuja:nth-child(3) { width: 30px; height: 30px; left: 35%; animation-duration: 10s; }
    .burbuja:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 22s; }
    .burbuja:nth-child(5) { width: 25px; height: 25px; left: 70%; animation-duration: 8s; }
    .burbuja:nth-child(6) { width: 50px; height: 50px; left: 85%; animation-duration: 16s; }
    .burbuja:nth-child(7) { width: 75px; height: 75px; left: 95%; animation-duration: 25s; }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Tarjetas */
    .card {
      background: black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      width: 250px;
    }

    .price {
      color: red;
      font-weight: bold;
    }

    .stock {
      color: yellow;
      font-weight: bold;
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="burbujas">
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
  </div>

  <!-- Contenedor de tarjetas -->
  <div class="container">

    <!-- Disney+ -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" width="100">
      <h2>Disney+</h2>
      <p class="price">$9,000 por pantalla / mes</p>
      <p>Pantalla individual - HD</p>
      <p class="stock">Stock disponible: 14 pantallas</p>
      <p>Incluye soporte personalizado</p>
