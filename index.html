<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Servicios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(0, 255, 100, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Cards */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 50px 20px;
    }

    .card {
      background: #111;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      margin-bottom: 15px;
    }

    .card button {
      background: limegreen;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #00cc44;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="bubbles">
    <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration: 15s;"></div>
    <div class="bubble" style="width:20px; height:20px; left:30%; animation-duration: 18s;"></div>
    <div class="bubble" style="width:60px; height:60px; left:50%; animation-duration: 22s;"></div>
    <div class="bubble" style="width:25px; height:25px; left:70%; animation-duration: 17s;"></div>
    <div class="bubble" style="width:45px; height:45px; left:85%; animation-duration: 20s;"></div>
  </div>

  <!-- Tus Cards -->
  <div class="cards-container">
    <!-- Aquí pegas las cards que ya tienes corregidas -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" width="120">
      <h3>Disney+</h3>
      <p style="color:red;"><b>$9,000 por pantalla / mes</b></p>
      <p>Pantalla individual - HD</p>
      <p style="color:yellow;"><b>Stock disponible: 14 pantallas</b></p>
      <p style="color:lightgreen;">Incluye soporte personalizado</p>
      <button>Comprar por WhatsApp</button>
    </div>
    <!-- Resto de las demás cards aquí -->
  </div>

</body>
</html>
